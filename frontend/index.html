<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ekthaa Product Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-store"></i>
                    <div>
                        <h1>Ekthaa</h1>
                        <span>Product Discovery</span>
                    </div>
                </div>
                <div class="status-indicator">
                    <span class="status-dot"></span>
                    <span>Online</span>
                </div>
            </div>
        </header>

        <!-- Chat Box -->
        <div class="chat-box">
            <div class="chat-welcome" id="welcomeMessage">
                <h2>Welcome to Ekthaa! ÔøΩ</h2>
                <p>I can help you find products, compare prices, and locate stores in Hyderabad</p>
                <div class="feature-tags">
                    <span>üîç Smart Search</span>
                    <span>üí∞ Price Filters</span>
                    <span>üìç Local Stores</span>
                </div>
            </div>
        </div>

        <!-- Suggestions -->
        <div class="suggestions" id="suggestions">
            <div class="suggestions-header">Try asking:</div>
            <div class="suggestion-grid" id="suggestionButtons"></div>
        </div>

        <!-- Input Area -->
        <div class="input-area">
            <div class="input-wrapper">
                <input 
                    id="msgInput" 
                    type="text" 
                    placeholder="Type your message..."
                    autocomplete="off"
                >
                <button class="send-btn" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                    Send
                </button>
            </div>
            <div class="quick-actions">
                <button class="quick-action" onclick="clearChat()">
                    <i class="fas fa-trash"></i> Clear
                </button>
                <button class="quick-action" onclick="refreshSuggestions()">
                    <i class="fas fa-sync"></i> Refresh
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
